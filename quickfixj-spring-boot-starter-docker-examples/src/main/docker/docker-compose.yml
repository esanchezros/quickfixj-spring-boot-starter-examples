version: '2.1'
services:

  quickfixj-spring-boot-server:
    image: allune/quickfixj-spring-boot-starter-example-server
    environment:
      JAVA_OPTS: -agentlib:jdwp=transport=dt_socket,server=y,address=8000,suspend=n
    ports:
    - "9800:8000"
    - "9080:8080"
    healthcheck:
      test: "netstat -nl | grep -q 9881"
      interval: 6s
      timeout: 3s
      retries: 10

  quickfixj-spring-boot-client:
    image: allune/quickfixj-spring-boot-starter-example-client
    environment:
      JAVA_OPTS: -agentlib:jdwp=transport=dt_socket,server=y,address=8000,suspend=n
    depends_on:
      quickfixj-spring-boot-server:
        condition: service_healthy
    ports:
      - "9801:8000"
      - "9081:8080"